syntax = "proto3";

package user;

service User {
    rpc RegisterUser (RegisterUserRequest) returns (RegisterUserResponse) {};
}

message RegisterUserRequest {
    string email = 1;
    string password = 2;
    string surname = 3;
    string name = 4;
    string user_type = 5;
}

message RegisterUserResponse {
    RegisteredUserResponseData data = 1;
}

message RegisteredUserResponseData {
    string token = 1;
}
