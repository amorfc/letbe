[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.build]
command = "cargo"
args = ["build"]
dependencies = ["clean"]

[tasks.test]
command = "cargo"
args = ["test"]
dependencies = ["clean"]

[tasks.dev-watch]
command = "cargo"
args = ["run","development","watch", "-x"]
dependencies = ["clean"]

[tasks.dev]
dependencies = [
    "format",
    "test",
    "build",
    "dev-watch"
]

[tasks.prod-watch]
command = "cargo"
args = ["run","production","watch", "-x"]
dependencies = ["clean"]

[tasks.prod]
dependencies = [
    "format",
    "test",
    "build",
    "prod-watch"
]
